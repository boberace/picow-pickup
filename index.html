<!DOCTYPE html>
<html>
	<head>

		<link rel="manifest" href="/manifest.json">

		<meta name="theme-color" content="#ffffff"/>

		<meta name="viewport" content="width=device-width, user-scalable=1">

		<link rel="apple-touch-icon" href="/img/DAELAK-192x192.png">

		<script src="https://kit.fontawesome.com/bff64e1c42.js" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" href="css/common.css">

		<link rel="shortcut icon" href="img/favicon.png">

		<!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
		<script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->

		<title>PicoW Pickup</title>
	</head>

	<body id="fs">

		<div id="overlay">
			<div id="text">small phone</div>
		</div>

		<div class="grid-container-main">
			<div id="icon-bar-left" class="icon-bar">
				<a class="nbi active" href="#" onclick="document.getElementById('mainframe').src ='html/effect0.html'">
					<i class="fa fa-earth"></i></a>
				<a class="nbi" href="#" onclick="document.getElementById('mainframe').src ='html/effect1.html'">
					<i class="fa fa-wind"></i></a>
				<a class="nbi" href="#" onclick="document.getElementById('mainframe').src ='html/effect2.html'">
					<i class="fa fa-fire"></i></a>
				<a class="nbi" href="#" onclick="document.getElementById('mainframe').src ='html/effect3.html'">
					<i class="fa fa-water"></i></a>
				<a class="nbi" href="#" onclick="openFullscreen()">
					<i class="fa fa-plus"></i></a>
			</div>			

			<iframe id="mainframe" width="100%" height="100%" src="html/effect0.html" frameborder="0" ></iframe>
		</div>

	<script>

		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/service-worker.js');
			});
		}

		var nbContainer = document.getElementById("icon-bar-left");
		var nbis = nbContainer.getElementsByClassName("nbi");
		for (var i = 0; i < nbis.length; i++) {
			nbis[i].addEventListener("click", function() {
				var current = document.getElementsByClassName("active");
				current[0].className = current[0].className.replace(" active", "");
				this.className += " active";
			});
		}

		function popFun() {
  			var popup = document.getElementById("myPopup");
  			popup.classList.toggle("show");
		}

		var elem = document.getElementById("fs");
		function openFullscreen() {
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.webkitRequestFullscreen) { /* Safari */
				elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) { /* IE11 */
				elem.msRequestFullscreen();
			}
		}

	</script>
	</body>

</html>
